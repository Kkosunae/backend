paths:
  /health_check:
    get:
        tags: 
            - health_check
        summary: health_check
        description: health_check
        responses:
            '200':
                description: OK
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: OK
  /user/kakao:
    post:
        tags: 
            - user
        summary: 카카오 로그인, 회원가입
        description: 파라미터가 accessToken 인 post api으로 jwt 토큰을 반환한다.
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            accessToken:
                                type: string
                                example: "accessToken"
        responses:
            '200':
                description: 성공
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                type:
                                    type: string
                                    example: "login or register"
                                jwt:
                                    type: string
                                    example: "123456789"
            '401':
                description: "accessToken 이 유효하지 않을 때"
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                error:
                                    type: string
                                    example: "유효하지 않은 토큰입니다."
            
                                    
